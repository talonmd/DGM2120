            <figure class="destinations-figure">
                <img class="destinations-image" src="images/south-america.jpg" alt="picture of a forest in south america">

                        <strong>South America</strong><br>

                </figcaption>
            </figure>

            <figure class="destinations-figure">
                <img class="destinations-image" src="images/africa.jpg" alt="picture of a safari with elephants">
                <figcaption>
                    <strong>Africa</strong><br>
                    If you're feeling adventurous, visit Africa. There are a wide range of choices that will result in a wide range of experiences. You choose!
                </figcaption>
            </figure>

            <figure class="destinations-figure">
                <img class="destinations-image" src="images/europe.jpg" alt="picture of a small town by a lake with a castle">

                </figcaption>
            </figure>

            <figure class="destinations-figure">
                <img class="destinations-image" src="images/asia.jpg" alt="picture of a beautiful building in asia">

            </figure>

            <figure class="destinations-figure">
                    <img class="destinations-image" src="images/hawaii.jpg" alt="picture of a lush green landscape in hawaii">

                    </figcaption>
            </figure>
